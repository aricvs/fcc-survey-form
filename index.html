<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Help us improve!</h1>
    <p id="description">Thank you for taking the time in giving us feedback!</p>
    <form id="survey-form" action="">
      <label id="name-label" for="name"
        >Full name<input
          id="name"
          type="text"
          placeholder="Enter your full name"
          required
      /></label>
      <label id="email-label" for="email"
        >Email<input
          id="email"
          type="email"
          placeholder="Enter your full email address"
          required
      /></label>
      <label id="number-label" for="number"
        >Age (optional)<input
          id="number"
          type="number"
          min="5"
          max="120"
          placeholder="Age"
      /></label>
      <label for="dropdown"
        >What is you current employment status?
        <select name="" id="dropdown">
          <option value="">--Pick one--</option>
          <option value="unemployed">Unemployed</option>
          <option value="student">Student</option>
          <option value="part-time">Part-time</option>
          <option value="full-time">Full-time</option>
          <option value="freelance">Freelance</option>
          <option value="business-owner">Business owner</option>
          <option value="prefer-not">Prefer not to say</option>
        </select>
      </label>
      <p>Would you recommend us to a friend?</p>
      <label for="radio-yes">
        <input id="radio-yes" name="recommendation" value="yes" type="radio" />
        Yes
      </label>
      <br />
      <label for="radio-no">
        <input id="radio-no" name="recommendation" value="no" type="radio" />
        No
      </label>
      <p>
        What aspects on our platform do you believe need to be improved on?
        (Check all that apply)
      </p>
      <label for="appearance">
        <input id="appearance" value="appearance" type="checkbox" />
        Appearance
      </label>
      <label for="performance">
        <input id="performance" value="performance" type="checkbox" />
        Performance
      </label>
      <label for="pricing">
        <input id="pricing" value="pricing" type="checkbox" />
        Pricing
      </label>
      <p>Any comments or suggestions?</p>
      <textarea
        name="comments"
        id="comments"
        cols="50"
        rows="5"
        placeholder="Enter your comments here..."
      ></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
